[package]
name = "kernel"
version = "0.1.0"
authors = ["Alister Lee <alister@dev.shortepic.com>"]
edition = "2018"

[dependencies]
kernel = { path = "./kernel" }
qemu-exit = "0.1.0"
log = { version = "0.4.8", default-features = false }
register = "0.5.0"
spin = "0.5.2"
linked_list_allocator = "0.8.3"

[target.'cfg(target_arch = "aarch64")'.dependencies]
cortex-a = { path = "../../cortex-a" }
dtb = "0.2.0"

[profile.dev]
opt-level = 1
panic = 'abort'

[profile.release]
opt-level = 2
panic = 'abort'

[lib]
name = "libkernel"
test = true

[[bin]]
name = "kernel"
test = false
