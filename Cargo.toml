[package]
name = "arc"
version = "0.1.0"
authors = ["Alister Lee <alister@dev.shortepic.com>"]
edition = "2018"

[dependencies]
kernel = { path = "./kernel" }
qemu-exit = "0.1.0"
log = { version = "0.4.8", default-features = false }

[profile.dev]
opt-level = 1
panic = 'abort'

[profile.release]
opt-level = 2
panic = 'abort'

[package.metadata.cargo-xbuild]
sysroot_path = "target/xbuild_sysroot"

[workspace]
members = ["kernel"]
